<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginForm.css">
  </head>
  <body>
    <div class="container">
      <h1 class="label">User Login</h1>
      <form class="login-form" method="post" action="homePage.html"  name="form" onsubmit="return validatedLoginForm()">
          <div class="font">Email or Phone</div>
          <input autocomplete="off" type="text" name="email">
          <div id="emailError">Please fill up your Email or Phone</div>
          <div class="font font2">Password</div>
          <input type="password" name="password">
          <div id="passwordError">Please fill up your Password</div>
          <button type="submit">Login</button>
      </form>
    </div>
    <script src="loginForm.js"></script>
  </body>
</html>
