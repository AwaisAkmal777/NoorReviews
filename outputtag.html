<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Output Tag </title>
</head>
<body>
    <form action=" submitfile.html" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" name="a" id="a" value="50">
        100 +
        <input type="number" name="b" id="b" value="50">
        =
        <output name="x" for="a b"></output><br><br>
        <input type="submit">
    </form>
</body>
